<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration-I</title>
</head>
<body>
    <div id="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <h1>Influencer Registration</h1>
            </div>
        </nav>
        <div id="panel1">
            <form class="centre" method="POST" action="/influencer">
                <div class="mb-3">
                  <label for="fname">First name</label>
                  <input type="text" class="form-control" id="fname" name="fname">
                </div>
                <div class="mb-3">
                    <label for="lname">Last name</label>
                    <input type="text" class="form-control" id="lname" name="lname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                  <label for="exp">Career length</label>
                  <input type="text" class="form-control" id="exp" name="exp">
                </div>
                <div class="mb-3">
                    <label for="platform">Primary active platform:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radiob" value="youtube">
                        <label class="form-check-label" for="youtube">
                          Youtube
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radiob" value="insta" checked>
                        <label class="form-check-label" for="insta">
                          Instagram
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radiob" value="twitter">
                        <label class="form-check-label" for="twitter">
                          X(formerly Twitter)
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                  <label for="smlink">Social media Link</label>
                  <input type="text" class="form-control" id="smlink" name="smlink">
                </div>
                <div class="mb-3">
                  <label for="fcount">Follower count</label>
                  <input type="text" class="form-control" id="fcount" name="fcount">
                </div>
                <div class="mb-3">
                  <label for="niche">Niche</label>
                  <input type="text" class="form-control" id="niche" name="niche">
                </div>
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                  <label for="pwd">Password</label>
                  <input type="password" class="form-control" id="pwd"  name="pwd" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                already have an account?<a href="/">login</a>
              </form>
              <br>{{msg}}
        </div>
    </div>
</body>
</html>
