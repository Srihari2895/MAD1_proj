<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login page</title>
</head>
<body>
  <div id="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <h1>Login Page</h1>
        <div class="d-flex">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Dont have an account? register here -></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/influencer">Influencer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sponsor">Sponsor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br><br><br>
    <div id="panel1" class="centre">
      <form method="POST" action="/">
        <div class="form-group">
          <label for="Role">Role</label>
          <select class="form-select" aria-label="Default select example" name="Role">
            <option selected>Choose your role</option>
            <option value="1">Admin</option>
            <option value="2">Influencer</option>
            <option value="3">Sponser</option>
          </select>
        <br>
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
          <small id="userHelp" class="form-text text-muted">Enter your username above</small>
        <br>
          <label for="password">Password</label>
          <input type="password" minlength=8 class="form-control" id="password" name="pwd" placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        forgot password?<a href="/for_pwd">reset</a>
      </form>
      <br>
      {{msg}}
    </div>
  </div>
</body>
</html>
