<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\static\style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>S-Dashboard</title>
  </head>

  <body class="dark_t">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h2>Sponsor Dashboard</h2>
        <div class="d-flex">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('s_profile', usr=user, pwd=pwd) }}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('camps', usr=user, pwd=pwd) }}">Campaigns</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sd_find/{{ user }}/{{ pwd }}">Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div>
      <h2><i>Summary of {{ user }}</i></h2>
      <br />
      <h2>Overall Campaigns:</h2>
      <div id="camp_sum">
        <img src="/static/img/spr/{{ user }}.jpg" alt="Summary" />
      </div>
      {% if camp %}
        <div class="conntainerc"></div>
        {% for key, value in camp.items() %}
        <h3>{{value.0}}</h3>
          <div class="itemcol">
            <img src="/static/img/spr/{{ value.0 }}.jpg" alt="none" />
          </div>
          <br />
        {% endfor %}
      {% else %}
        <h3>No active Campaigns</h3>
      {% endif %}
      <!-- edit end -->
    </div>
  </body>
</html>
